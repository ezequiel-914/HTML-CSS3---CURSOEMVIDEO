<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulario</h1>


    <form action="cadastro.php" method="POST" autocomplete="on">
        <p><label for="iusu">Usuario:</label>
        <input type="text" name="usu" id="iusu" autocomplete="username" required minlength="5" maxlength="15"></p>
        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen" autocomplete="current-password" required minlength="5" maxlength="15">
        </p>
        <P>
            <input type="submit" value="ENVIAR">
            <input type="reset" value="LIMPAR">
        </P>
    </form>
    
</body>
</html>
