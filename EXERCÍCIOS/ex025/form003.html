<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fornulario</title>
</head>
<body>
    <h1>teste do formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="inome">NOME</label>
            <input type="text" name="nome" id="inome" required maxlength="30"
            placeholder="Seu nome, neh" autocomplete="username">
        </p>
        <p>
            <label for="imedia">Media</label>
            <input type="number" name="media" id="imedia" required min="0"
            max="10" placeholder="0 a 10" step="0.1">
        </p>
        <p>
            <label for="imes">Periodo Letivo</label>
            <input type="month" name="mes" id="imes" required>
        </p>
        <p>
            <input type="submit" value="ENVIAR">
            <input type="reset" value="LIMPAR">
        </p>
    </form>
    
</body>
</html>
